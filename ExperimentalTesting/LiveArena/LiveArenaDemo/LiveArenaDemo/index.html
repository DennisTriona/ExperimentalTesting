<!DOCTYPE html>

<head prefix="og: http://ogp.me/ns#">

    <base href="/">
    <title>LiveArena Demo</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />

    <!-- Meta Data Test -->
    <meta property="og:title" content="The Rock" />
    <meta property="og:type" content="video.movie" />
    <meta property="og:url" content="http://www.imdb.com/title/tt0117500/" />
    <meta property="og:image" content="http://ia.media-imdb.com/images/rock.jpg" />

</head>

<body>
    <!-- Seems like you've got some facebook in your webpage -->
    <div id="fb-root"></div>
    <script>
        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.8";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
    <!-- Scripts that loads share buttons -->
    <script async src="//platform.twitter.com/widgets.js" charset="utf-8" type="text/javascript" defer></script>
    <script async src="//platform.linkedin.com/in.js" type="text/javascript" defer></script>
    <script async src="https://apis.google.com/js/platform.js" type="text/javascript" defer></script>


    <nav>
        <ul class="nav nav-tabs navbar-static-top">
            <li role="presentation" class="active"><a href="#">Home</a></li>

        </ul>
    </nav>
    <div class="container">
        <nav class="navbar">
            <a href="index.html"> <img src="Content/images/LiveArenaLogo.jpg" /></a>
        </nav>
        <img class="bannerImage" src="https://bcstatic.blob.core.windows.net/play-site-images/600b62e2-ab1f-44e6-de57-280e56396d19-LiveArenaHockey_Banner2.jpg?sv=2014-02-14&sr=c&si=play-site-images&sig=UDp4nJ6iZAyz9R0M7qIG8Qs865OEXHFZUzyixC8ELnU%3D" />
        <div class="container">
            <div class="row">
                <ng-view>
                    <!-- Item Detail view -->
                </ng-view>
            </div>
            <item-selection></item-selection>
        </div>
    </div>
    <footer class="row">

        <p class="col-md-6">Hello World</p>
        <div class="col-md-6 socialButtonContainer">
            <!--<share-buttons></share-buttons>-->
            
            <!-- The providers own buttons. Search: "Provider" share button to find their custom implementation -->
            <div class="fb-share-button" data-href="http://livearena.com" data-layout="button" data-mobile-iframe="true">
                <a class="fb-xfbml-parse-ignore" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Flivearena.com%2F&amp;src=sdkpreparse">Share</a>
            </div>
            <a href="https://twitter.com/share" class="twitter-share-button" data-show-count="false">Share</a>
            <script type="IN/Share" data-url="http://livearena.com">
            </script>
            <div class="g-plus" data-action="share" data-annotation="none" data-href="http://livearena.com"></div>
            <span id="yj-share-button"></span>
        </div>

    </footer>

    <script src="Scripts/jquery-3.1.1.min.js"></script>
